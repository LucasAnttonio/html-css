<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image maps</title>

    <style>
        body {
            background-color: black;
        }

        img {
            height: 512px;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <img src="./imagem/times.jpg" alt="Quatro times do Rio de Janeiro" usemap="#timesmap">

    <map name="timesmap">
        <area shape="rect" coords="31, 22, 222, 247" href="https://www.flamengo.com.br/" alt="Flamengo" target="_blank" onclick="clickImage()">
    </map>

    <script>
        function clickImage() {
            alert('VocÃª clicou no Flamengo!')
        }
    </script>
</body>

</html>
