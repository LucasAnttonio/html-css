<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="https://www.w3schools.com/action_page.php" target="_blank" method="post" autocomplete="on">
        <label for="pname">Primeiro nome:</label><br>
        <input type="text" name="pname" id="pname"><br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" name="sobrenome" id="sobrenome"><br>

        <input type="submit" value="submit">
    </form>

    <p>Escolha sua linguagem favorita.</p>

    <form>
        <input type="radio" name="fav_language" id="java" value="Java">
        <label for="java">Java</label><br>

        <input type="radio" name="fav_language" id="python" value="Python">
        <label for="python">Python</label><br>

        <input type="radio" name="fav_language" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>

    <p>Quais dessa comida você gosta?</p>

    <form>
        <input type="checkbox" name="macarrao" id="macarrao" value="Macarrão">
        <label for="macarrao">Macarrão</label><br>

        <input type="checkbox" name="feijao" id="feijao" value="Feijão">
        <label for="feijao">Feijão</label><br>

        <input type="checkbox" name="pizza" id="pizza" value="Pizza">
        <label for="pizza">Pizza</label>
    </form>

    <form>
        <input type="button"><br>
        <input type="checkbox"><br>
        <input type="color"><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="email"><br>
        <input type="file"><br>
        <input type="hidden"><br>
        <input type="image"><br>
        <input type="month"><br>
        <input type="number"><br>
        <input type="password"><br>
        <input type="radio"><br>
        <input type="range"><br>
        <input type="reset"><br>
        <input type="search"><br>
        <input type="submit"><br>   
        <input type="tel"><br>
        <input type="text"><br>
        <input type="time"><br>
        <input type="url"><br>
        <input type="week"><br>
    </form>
</body>

</html>
